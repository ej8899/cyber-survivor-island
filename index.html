<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Survivor Island</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div id="game-container">
    <div class="title-wrapper">
      <h1 class="game-title">Cyber-Survivor Island</h1>
    </div>

    <!-- Map Container -->
    <div id="map" style="position: relative;">
      <img src="./graphics/cyber-survivor-map.webp" alt="Cyber Survivor Island" id="island-map">
      <!-- Clickable Areas -->
      <div class="map-area" id="lagoon" data-area="Phishing Lagoon" style="top: 40%; left: 45%;"></div>
      <div class="map-area" id="jungle" data-area="Social Media Jungle" style="top: 15%; left: 60%;"></div>
      <div class="map-area" id="volcano" data-area="Vishing Volcano" style="top: 24%; left: 86%;"></div>
      <div class="map-area" id="passwords" data-area="Password Cliffs" style="top: 14%; left: 22%;"></div>
      <div class="map-area" id="darkweb" data-area="Dark Web Depths" style="top: 54%; left: 4%;"></div>
      <div class="map-area" id="shipwreck" data-area="Trojan Ship Wreck" style="top: 60%; left: 24%;"></div>
      <div class="map-area" id="market" data-area="Market Scams" style="top: 42%; left: 23%;"></div>
      <div class="map-area" id="deepfakes" data-area="Deep Water Deep Fakes" style="top: 52%; left: 80%;"></div>
      <div class="map-area" id="blackmail" data-area="Blackmail Bluffs" style="top: 18%; left: 10%;"></div>
    </div>

    <!-- Story Modal -->
    <div id="story-modal" class="hidden">
      <div class="modal-container">
        <div class="modal-header">
          <h2 id="area-title"></h2>
        </div>
        <div class="modal-body">
          <p id="area-description"></p>
        </div>
        <div class="modal-footer">
          <button id="start-challenge" class="modal-button">Start Challenge</button>
          <button id="close-modal" class="modal-button">Close</button>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
