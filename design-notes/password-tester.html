<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Tester</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #strengthMeter { width: 100%; height: 20px; background: #ddd; margin: 10px 0; border-radius: 5px; }
    #strengthMeter div { height: 100%; width: 0; background: green; border-radius: 5px; transition: width 0.3s; }
    #feedback, #crackTime, #debug { font-size: 0.9em; color: #555; margin-top: 5px; }
    pre { background: #f8f8f8; padding: 10px; border-radius: 5px; overflow-x: auto; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
</head>
<body>
  <h1>Password Strength Tester</h1>
  <input type="text" id="passwordInput" placeholder="Enter your password" style="width: 100%; padding: 10px;" />
  <div id="strengthMeter"><div></div></div>
  <p id="feedback"></p>
  <p id="crackTime"></p>
  <h3>Debug Output:</h3>
  <pre id="debug"></pre>

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const strengthMeter = document.getElementById('strengthMeter').firstElementChild;
    const feedback = document.getElementById('feedback');
    const crackTime = document.getElementById('crackTime');
    const debug = document.getElementById('debug');

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const result = zxcvbn(password);

      // Update meter and feedback
      const strength = Math.min(100, result.score * 25); // Scale score (0-4) to percentage (0-100)
      strengthMeter.style.width = `${strength}%`;
      strengthMeter.style.background = getColor(result.score);
      feedback.textContent = result.feedback.suggestions.join(' ') || 'Your password looks good!';
      // crackTime.textContent = `Estimated time to crack: ${result.crack_times_display.offline_fast_hashing_1e10_per_second}`;
      crackTime.textContent = `Estimated time to crack: ${result.crack_times_display.offline_slow_hashing_1e4_per_second}`;
      // above aligns with BitWardens system:  https://bitwarden.com/password-strength/

      // Debug output
      debug.textContent = JSON.stringify(result, null, 2);
    });

    function getColor(score) {
      // Map zxcvbn score to colors
      switch (score) {
        case 0: return 'red';
        case 1: return 'orange';
        case 2: return 'yellow';
        case 3: return 'blue';
        case 4: return 'green';
        default: return 'gray';
      }
    }
  </script>
</body>
</html>
